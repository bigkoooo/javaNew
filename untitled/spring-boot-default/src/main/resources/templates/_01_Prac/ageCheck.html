<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Age Check</title>
</head>
<body>
<h3>Age 확인</h3>
<p th:if="${age}< 20" style="color: blue;" th:text="${age} + '세는 미성년자입니다.'"></p>
<p th:unless="${age}< 20" style="color: green;" th:text="${age} + '세는 성인입니다.'"></p>
</body>
</html>
